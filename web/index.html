<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CipherForge Web</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- WARNING OVERLAY -->
<div id="overlay" class="overlay">
  <div class="warning-box">
    <h1>⚠️ IMPORTANT WARNING ⚠️</h1>
    <p>
      This tool is <strong>FOR EDUCATIONAL PURPOSES ONLY</strong>.<br>
      Do NOT use for malicious or illegal activities.<br>
      Encryption is irreversible without the password.<br>
      Save passwords securely — they cannot be recovered.
    </p>
    <button id="acceptBtn">I Accept</button>
  </div>
</div>

<!-- MAIN APP -->
<div id="app" class="app hidden">
  <div id="fileDrop" class="file-drop">Click or Drag & Drop a file here</div>
  <input type="file" id="fileInput" hidden>
  <div id="selectedFile">No file selected</div>

  <div class="buttons">
    <button id="encryptBtn" disabled>Encrypt</button>
    <button id="decryptBtn" disabled>Decrypt</button>
    <button id="methodsBtn">Methods</button>
  </div>

  <div id="passwordSection" class="hidden">
    <input type="text" id="genPassword" readonly>
    <button id="copyPassword">Copy</button>
  </div>

  <div id="statusSection" class="hidden">
    <p id="statusText"></p>
    <button id="backToMenu">Back to Main Menu</button>
  </div>

  <footer>
    <a href="https://github.com/gtkthecoder" target="_blank">
      <img src="assets/github.svg" alt="GitHub" class="github-logo">
    </a>
    <p>© 2025-26 CipherForge</p>
  </footer>
</div>

<script src="crypto.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</body>
</html>
