<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CipherForge Web</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- WARNING OVERLAY -->
<div id="overlay">
  <h1>⚠️ WARNING ⚠️</h1>
  <p>
    Educational purposes only.<br>
    Do NOT use for malicious activities.<br>
    Encryption is irreversible without password.<br>
    Save your passwords securely.
  </p>
  <button id="acceptBtn">ACCEPT</button>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden">
  <h1 class="neon-title">CipherForge Web</h1>
  
  <div id="fileDrop" class="dropzone">
    Click or Drag & Drop a file here
  </div>
  <input type="file" id="fileInput" hidden>
  <p id="selectedFile">No file selected</p>

  <div id="passwordOptions" class="hidden">
    <p>Choose password option:</p>
    <button id="ownPasswordBtn">Use My Own Password</button>
    <button id="genPasswordBtn">Generate Strong Password</button>
    <input type="text" id="genPassword" readonly placeholder="Generated password will appear here">
    <button id="copyPassword">Copy</button>
  </div>

  <div class="buttons">
    <button id="encryptBtn" disabled>Encrypt</button>
    <button id="decryptBtn" disabled>Decrypt</button>
  </div>

  <div id="statusSection" class="hidden">
    <p id="statusText"></p>
    <button id="backToMenu">Back to Menu</button>
  </div>

  <footer>
    <a href="https://github.com/gtkthecoder" target="_blank">
      <img src="assets/github.svg" alt="GitHub" class="github-logo">
    </a>
    <p>© 2025-26 CipherForge</p>
  </footer>
</div>

<script src="crypto.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</body>
</html>
